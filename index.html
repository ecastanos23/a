<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  :root{
    --bg1: #fff7fb;
    --bg2: #fff0f6;
    --accent: #ff6fa3;
    --text: #42242f;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(600px 300px at 10% 10%, rgba(255,182,193,0.15), transparent),
      radial-gradient(500px 250px at 90% 90%, rgba(255,240,245,0.5), transparent),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    font-family: "Playfair Display", Georgia, serif;
    color:var(--text);
    padding:24px;
  }

  .card{
    position:relative;
    width:100%;
    max-width:760px;
    background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,250,252,0.9));
    border-radius:20px;
    padding:36px;
    box-shadow: 0 20px 50px rgba(160,80,120,0.12);
    text-align:center;
    overflow:hidden;
  }

  h1{
    margin:0 0 6px 0;
    font-size:48px;
    color:var(--accent);
    letter-spacing:0.6px;
    transform:translateY(-6px);
  }
  p.lead{
    margin:0 0 20px 0;
    font-size:20px;
    color:#5d3b42;
  }

  .scene{
    position:relative;
    height:260px;
    margin:18px 0 8px 0;
  }

  /* Floating hearts */
  .heart{
    position:absolute;
    left:50%;
    top:50%;
    width:40px;
    height:40px;
    transform-origin:center;
    transform:translate(-50%,-50%) scale(0);
    opacity:0;
    pointer-events:none;
    filter:drop-shadow(0 6px 10px rgba(200,100,140,0.12));
  }
  .heart:before, .heart:after{
    content:"";
    position:absolute;
    width:40px;
    height:40px;
    border-radius:50%;
    background:var(--accent);
  }
  .heart:before{ left:20px; top:0; }
  .heart:after{ left:0; top:0; }
  .heart .bottom{
    position:absolute;
    left:0; top:10px;
    width:40px; height:40px;
    background:var(--accent);
    transform: rotate(45deg);
    border-radius:8px;
  }

  /* animate many hearts using keyframes */
  @keyframes floatUp {
    0% { transform: translate(-50%, 40px) scale(0.2); opacity:0; }
    10% { opacity:1; }
    50% { transform: translate(-50%, -120px) scale(1); opacity:1; }
    100% { transform: translate(-50%, -260px) scale(0.6); opacity:0; }
  }

  /* decorative sparkle */
  .sparkle{
    position:absolute;
    width:8px; height:8px;
    background:radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
    border-radius:50%;
    opacity:0.9;
    transform:scale(0.8);
  }

  /* buttons */
  .actions{ display:flex; gap:12px; justify-content:center; margin-top:10px; }
  .btn{
    padding:12px 20px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-weight:700;
    letter-spacing:0.2px;
    box-shadow: 0 10px 26px rgba(150,60,110,0.08);
    background:linear-gradient(90deg,#ff7fb0,#ff6fa3);
    color:white;
    font-size:16px;
  }
  .btn.ghost{
    background:transparent;
    color:#6b4a51;
    border:1px solid rgba(200,120,150,0.18);
    font-weight:600;
  }

  footer{ margin-top:16px; color:#7a5962; font-size:13px; }

  /* Responsive */
  @media(max-width:520px){
    h1{font-size:36px}
    .scene{height:200px}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Para ti, mi amor ðŸ’Œ</h1>
    <p class="lead">Un pequeÃ±o detalle para decir: <strong>PerdÃ³nameâ€¦ Â¿Quieres volver a ser mi novio?</strong></p>

    <div class="scene" id="scene" aria-hidden="false"></div>

    <div class="actions">
      <button class="btn" id="yesBtn">SÃ­, quiero ðŸ’ž</button>
      <button class="btn ghost" id="noBtn">Necesito tiempo</button>
    </div>

    <footer>Hecho con cariÃ±o.</footer>
  </div>

<script>
/* Simple animation: spawn hearts that float up, and sparkles.
   Clicking "SÃ­, quiero" triggers a burst + message.
*/

const scene = document.getElementById('scene');

function rand(min, max){ return Math.random()*(max-min)+min; }

function createHeart(xPercent){
  const el = document.createElement('div');
  el.className = 'heart';
  el.style.left = (xPercent !== undefined ? xPercent : rand(10,90)) + '%';
  el.style.top = (rand(70,95)) + '%';
  el.style.width = el.style.height = (rand(26,56)) + 'px';

  // inner bottom piece to form heart
  const bottom = document.createElement('div');
  bottom.className = 'bottom';
  bottom.style.width = el.style.width;
  bottom.style.height = el.style.height;
  bottom.style.left = '0px';
  bottom.style.top = (parseFloat(el.style.height)*0.25) + 'px';
  el.appendChild(bottom);

  const delay = rand(0, 0.6);
  const duration = rand(2.4, 4.2);
  el.style.animation = `floatUp ${duration}s ease-in-out ${delay}s forwards`;
  scene.appendChild(el);

  // remove after animation
  setTimeout(()=> el.remove(), (delay + duration)*1000 + 200);
}

function createSparkle(){
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = rand(10,90) + '%';
  s.style.top = rand(10,80) + '%';
  s.style.width = s.style.height = rand(4,12) + 'px';
  s.style.opacity = rand(0.5,1);
  s.style.transition = 'transform 1.2s ease, opacity 1.2s ease';
  scene.appendChild(s);
  setTimeout(()=>{ s.style.transform = 'scale(2)'; s.style.opacity = '0'; }, 50);
  setTimeout(()=> s.remove(), 1400);
}

// ambient loop
let ambientInterval = setInterval(()=>{
  createHeart();
  if(Math.random()>0.6) createSparkle();
}, 800);

// click handlers
document.getElementById('yesBtn').addEventListener('click', ()=>{
  // burst of hearts across the scene
  for(let i=0;i<18;i++){
    setTimeout(()=> createHeart(10 + (i*(80/18)) + rand(-4,4)), i*40);
  }
  // few sparkles
  for(let i=0;i<10;i++){
    setTimeout(()=> createSparkle(), i*80);
  }

  // gentle confetti text
  const conf = document.createElement('div');
  conf.style.position='absolute';
  conf.style.left='50%';
  conf.style.top='10%';
  conf.style.transform='translateX(-50%)';
  conf.style.fontSize='20px';
  conf.style.fontWeight='700';
  conf.style.color='#7a3040';
  conf.textContent = 'Â¡Me haces el hombre mÃ¡s feliz! ðŸ’–';
  conf.style.opacity='0';
  conf.style.transition='opacity 0.6s ease, transform 0.6s ease';
  scene.appendChild(conf);
  setTimeout(()=>{ conf.style.opacity='1'; conf.style.transform='translateX(-50%) translateY(-6px)'; }, 60);
  setTimeout(()=> conf.remove(), 3500);
});

// "No" button gentle response
document.getElementById('noBtn').addEventListener('click', ()=>{
  for(let i=0;i<6;i++) setTimeout(()=> createSparkle(), i*120);
  const msg = document.createElement('div');
  msg.style.position='absolute';
  msg.style.left='50%';
  msg.style.top='12%';
  msg.style.transform='translateX(-50%)';
  msg.style.fontSize='16px';
  msg.style.color='#6b4a51';
  msg.textContent = 'Gracias por tu honestidad. Te respeto. ðŸŒ¿';
  msg.style.opacity='0';
  msg.style.transition='opacity 0.5s ease';
  scene.appendChild(msg);
  setTimeout(()=> msg.style.opacity='1', 50);
  setTimeout(()=> msg.remove(), 2600);
});

// initial gentle intro hearts
for(let i=0;i<6;i++){
  setTimeout(()=> createHeart(20 + i*10 + rand(-6,6)), i*260);
}

</script>
</body>
</html>
